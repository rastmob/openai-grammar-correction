<div class="row d-flex justify-content-center">
  <div class="col-5 left-box">
    <div class="wrong-text">
      <div class="form-group">
        <textarea
          class="form-control"
          rows="10"
          placeholder="Your English"
          [(ngModel)]="text"
        ></textarea>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn sbmt-btn p-2 rounded-4"
          (click)="updateObj()"
          value=""
        >Convert to Standart</button>
      </div>
    </div>
  </div>
  <div class="col-5 right-box">
    <div class="standart-english">
      <div class="form-group">
        <textarea
          class="form-control"
          rows="10"
          placeholder="Corrected English"
          disabled="true"
          >{{ standartEnglishText.message }}</textarea
        >
      </div>
    </div>
  </div>
</div>
